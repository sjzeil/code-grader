
build:
  studentFiles:
    exclude:
      - Tests/**/*
      - build/**/*
test:
  launch: java -cp build/classes/java/main sqrtProg
  grading:
  - oracle: "smart"
    ws: true
    case: true
    cap: 100
  - ws: false
    case: false
    cap: 95
  - ws: false
    case: false
    punctuation: false
    cap: 90
  - ws: false
    numbersOnly: true
    cap: 75
